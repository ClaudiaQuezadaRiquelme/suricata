<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata</title>

    <!--CSS de Bootstrap 4.2.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!--Mi estilo-->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <nav class="desktop navbar navbar-expand-lg navbar-dark .navbar-expand">
            <div class="suricata-nav">
                <img src="/assets/img/logo.png" alt="">
                <div class="empty"></div>
                <ul class="menu navbar-nav">
                    <li class="menu-item nav-item">Inicio</li>
                    <li class="menu-item nav-item">Productos</li>
                    <li class="menu-item nav-item">Contacto</li>
                </ul>
            </div>
        </nav>
        <nav class="mobile navbar navbar-dark"  style="background-color: #e83e8c;">
            <div class="suricata-nav">
                <img src="/assets/img/logo.png" alt="">
                <div></div>       
                <div class="nav nav-pills">
                    <div class="nav-item dropdown">
                        <span class="icon-display-menu navbar-toggler-icon nav-link dropdown-toggle"  data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"></span>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item"><a class="dropdown-item" href="#">Inicio</a></li>
                            <li class="dropdown-item"><a class="dropdown-item" href="#">Productos</a></li>
                            <li class="dropdown-item"><a class="dropdown-item" href="#">Contacto</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <h1>Nuestros Productos</h1>
        <div id="content-container"></div>
    </div>
    
    <footer class="footer">
        <section class="container-cards">
            <p>Ahora aceptamos</p>
            <div class="cards">
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-amex"></i>
                <i class="fab fa-cc-diners-club"></i>
                <i class="fab fa-cc-paypal"></i>
                <i class="fab fa-cc-discover"></i>
            </div>
        </section>
        <section class="suricata-icon">
            <img src="/assets/img/logo-footer.png" alt="">
        </section>
    </footer>

    <!--jQuery 3.3.1 sin slim-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--My script-->
    <script src="/assets/js/card.js"></script>
</body>
</html>
